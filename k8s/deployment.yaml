apiVersion: apps/v1
kind: Deployment
metadata:
  name: vikingvault-website
  namespace: website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vikingvault-website
  template:
    metadata:
      labels:
        app: vikingvault-website
    spec:
      containers:
      - name: website
        image: ghcr.io/cappelumpa/vikingvault-website:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10